version: "3.8"
services:
  # API
  wine-list-api:
    container_name: wine-list-api
    platform: linux/${PLATFOMR}64
    env_file:
      - .env
    image: docker.io/miker1997/wine-list-api:${PLATFORM}
    environment:
      DB_USER: ${MONGO_USER}
      DB_PASSWORD: ${MONGO_USER_PASSWORD}
      DB_HOST: ${DB_HOST}
      CORS_HOST: ${CORS_HOST}
    ports:
      - "0.0.0.0:8080:8080"
    networks:
      - MONGO

  # MONGO
  wine-list-mongo:
    env_file:
      - .env
    image: mongo:latest
    container_name: wine-list-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_USER: ${MONGO_USER}
      MONGO_USER_PASSWORD: ${MONGO_USER_PASSWORD}
    ports:
      - "0.0.0.0:27017:27017"
    networks:
      - MONGO
    volumes:
      - type: volume
        source: MONGO_DATA
        target: /data/db
      - type: volume
        source: MONGO_CONFIG
        target: /data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

networks:
  MONGO:
    name: MONGO

volumes:
  MONGO_DATA:
    name: MONGO_DATA
  MONGO_CONFIG:
    name: MONGO_CONFIG